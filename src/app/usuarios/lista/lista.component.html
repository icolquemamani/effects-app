<div class="card-columns">
    <div class="card" *ngFor="let user of $users | async ">
      <img class="card-img-top" [src]="user.avatar" alt="User image">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }}</h5>
        <p class="card-text">{{ user.last_name }}</p>
        <p class="card-text">
          <span class="text-muted">
            ID: {{ user.id }}
          </span>
        </p>
      </div>
    </div>
  </div>
